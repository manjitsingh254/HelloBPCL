<!DOCTYPE html>
<html>
<head>
    <title>Hello BPCL</title>
    <style>

        @font-face {
            font-family: 'FS Industrie Wide Bold';
            src: url('fonts/Bold.otf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #5DBCD2, #C6E4CB);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Adjust the maximum width as needed */
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-family: 'FS Industrie Wide Bold', Arial, sans-serif;
            text-align: center; /* Center the text */
        }

        p {
            text-align: center;
            color: #666;
        }

        .logo {
            display: block;
            max-width: 100%;
            margin: 0 auto; /* Center the logo */
        }

        .store-logos {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center;
            margin-top: 10px; /* Reduced margin for buttons */
        }

        .store-logo {
            margin: 5px 0; /* Adjust margin between buttons */
            max-width: 200px;
        }

        /* Media query for mobile devices */
        @media (max-width: 480px) {
            .container {
                padding: 10px; /* Reduce padding for smaller screens */
                font-size: 16px; /* Increase font size */
            }
            h1 {
                font-size: 30px; /* Increase font size for heading */
            }
            p {
                max-width: 80%; /* Limit paragraph width */
                margin: 10px auto; /* Center the paragraph */
            }
            .store-logos {
                margin-top: 20px; /* Increase margin for buttons */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="img/Logo.jpg" alt="Hello BPCL Logo" height="230px">
        <h1>HelloBPCL</h1>
        <img src="img/vector.png" alt="vector" width="100%" height="30px">
        <p>
            From booking a gas cylinder to seamlessly paying for fuel vouchers, <b>Hello BPCL</b> is a convenient way to energize your lives.
        </p>

        <div class="store-logos">
            <a href="https://play.google.com/store/apps/details?id=com.cgt.bharatgas&hl=en&gl=US" target="_blank">
                <img class="store-logo" src="img/google play.png" alt="Google Play Store">
            </a>
            <a href="https://apps.apple.com/in/app/hello-bpcl/id594797915" target="_blank">
                <img class="store-logo" src="img/Apple_icon.png" alt="Apple App Store" height="53px">
            </a>
        </div>
    </div>
</body>
</html>
